# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        interval = 1
}

order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "load"
order += "disk /"
order += "disk /home"
order += "battery 0"
order += "battery 1"
order += "volume master"
order += "tztime local"

ipv6 {
        format_down = "ipv6"
}
ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "LAN %ip (%speed)"
        format_down = ""
}
wireless _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "WIFI %ip [%essid %quality %bitrate]"
        format_down = ""
}
battery 0 {
        integer_battery_capacity = true
        last_full_capacity = true
        path= "/sys/class/power_supply/BAT0/uevent"
        format = "PWR ↯0 %status %percentage %remaining %emptytime %consumption"
        status_chr = "⚇"
        status_bat = "ϟ"
        status_full = "☻"
        low_threshold = 30
        format_down = "No battery"
}
battery 1 {
        integer_battery_capacity = true
        last_full_capacity = true
        path= "/sys/class/power_supply/BAT1/uevent"
        format = "↯1 %status %percentage %remaining %emptytime %consumption"
        status_chr = "⚇"
        status_bat = "ϟ"
        status_full = "☻"
        low_threshold = 30
        format_down = "No battery"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
tztime EST {
        format = "EST %H"
        timezone = "America/New_York"
}

cpu_usage {
    format = "CPU %usage"
}
cpu_temperature 0 {
    format = "%degrees °C"
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input"
}
load {
        format = "[%1min %5min %15min]"
}

disk "/" {
        format = " ⛁ root %percentage_used"
        #format = "/ %used %free (%avail)/ %total"
}
disk "/home" {
        format = "home %percentage_used"
        #format = "/ %used %free (%avail)/ %total"
}

volume master {
    format = "☊: %volume"
    format_muted = "☊ -"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
