###

[character]      # The name of the module we are configuring is "character"
symbol = "➞ "     # The "symbol" segment is being set to "➜"
error_symbol = "[$?] ➞ "
use_symbol_for_status = true

[cmd_duration]
min_time = 3_000
show_milliseconds = true

[docker_context]
disabled = false

[git_status]
disabled = true
staged_count.enabled = true
staged_count.style = "green"

[hostname]
ssh_only = false

[directory]
truncation_length = 5
truncate_to_repo = true
prefix = ""

[package]
disabled = true

[kubernetes]
disabled = false

[python]
pyenv_version_name = true

[time]
disabled = false

[username]
show_always = true

###

[custom.ansible]
description = "Ansible version"
command = "echo -n Ⓐ ' 'v$(ansible --version 2>/dev/null | grep ^ansible | awk '{ print $2 }') $(which ansible | sed -e s@$HOME@~@ -e s@/bin/ansible@@)"
when = """ test -n "${ANSIBLE_HOME}" """
files = [ "ansible.cfg" ]
shell = "/bin/bash"


[custom.sudo]
description = "valid sudo timestamp marker"
command = "echo -n '!'"
prefix = ""
style = "bold bg:red fg:bright-white"
when = "sudo -vn &>/dev/null"
