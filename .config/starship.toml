###

[aws]
format = "[\\[($symbol $profile(/$region))\\]]($style) "
style = "bold red"
symbol = "AWS"

[azure]
disabled = true
format = 'on [\\[$symbol ($username@$subscription)\\]]($style) '
#symbol = 'ï´ƒ '
symbol = 'AZ'
style = 'bold blue'

[aws.region_aliases]
#ap-southeast-2 = "au"
#us-east-1 = "va"

[character]      # The name of the module we are configuring is "character"
success_symbol = "[â](bold green) "     # The "symbol" segment is being set to "âœ"
error_symbol = "[â](bold red) "
#vicmd_symbol = "[â®](bold green)"

[cmd_duration]
format = "took [$duration]($style) "
min_time = 3_000
show_milliseconds = true
style = "bold yellow"
# https://github.com/starship/starship/pull/1019/files
show_notifications = false
min_time_to_notify = 30_000

[directory]
disabled = false
truncation_length = 5
truncate_to_repo = false
# The number of characters to use when applying fish shell pwd path logic.
#fish_style_pwd_dir_length = 10
# Displays the logical path provided by the shell (PWD) instead of the path from the OS.
use_logical_path = true
read_only = "ğŸ”’"
read_only_style = "red"
truncation_symbol = "â€¦/"
format = "[$path]($style)[ $read_only]($read_only_style) "
style = "bold blue"
repo_root_style = "bold yellow"
repo_root_format = "[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
home_symbol = "~"

#[directory.substitutions]
#"/Volumes/network/path" = "/net"
#"src/com/long/java/path" = "mypath"

[docker_context]
disabled = false

[vcsh]
disabled = false
symbol = "v"
style = "bold yellow"
format = "$symbol[$repo]($style) "

[git_branch]
disabled = false
always_show_remote = true
# The format for the module. Use "$branch" to refer to the current branch name.
symbol = "î‚ "
style = "green"
format = "[$symbol $branch(:$remote_name(/$remote_branch))]($style)"
# Truncates a git branch to X graphemes.
#truncation_length = "2^63 - 1"
# The symbol used to indicate a branch name was truncated. You can use "" for no symbol
truncation_symbol = "â€¦"
only_attached = true

[git_state]
disabled = false
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "green"
format = "\\([ $state($progress_current/$progress_total)]($style)\\) "

[git_commit]
disabled = false
tag_disabled = false
commit_hash_length = 10
format = "[ \\(($tag/)($hash)\\)]($style)"
style = "green"
only_detached = false
tag_symbol = "ğŸ· "

[git_status]
disabled = false
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed	= "s${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"
style = "bold green"
# $all_status ~ $conflicted$stashed$deleted$renamed$modified$staged$untracked
# ahead_behind	Displays diverged ahead or behind format string based on the current status of the repo
format = "[( ${all_status})( ${ahead_behind})]($style) "

[hostname]
ssh_only = false
style = "dimmed gray"
format = "[@$hostname]($style) "

[gcloud]
style = "bold green"
format = "[\\[($symbol $account(@$domain)(/$project)(/$region))\\]]($style) "
symbol = "GCP"

[kubernetes]
# https://starship.rs/config/#kubernetes
disabled = false
symbol = "â˜¸"
#symbol = "â›µ"
#symbol = "K8S"
#format = "[${symbol}\\[${context}(/$namespace)\\]]($style) "
#format = "[${symbol} ${context}( \\[$namespace\\])]($style) "
#format = "[${symbol} ${user}@${cluster} ${context}( \\[$namespace\\])]($style) "
#format = "[${symbol} ${context}( \\[$namespace\\])]($style) "
format = "[ ${symbol} ${context}(/$namespace)]($style) "
style = "bold bg:blue black"
#namespace_spaceholder = "none"

[kubernetes.context_aliases]
#"k3s0.office.ginsys.net" = "home"

[package]
disabled = true

[python]
disabled = false
symbol = "py "
style = "yellow bold"
pyenv_version_name = false
pyenv_prefix = "pyenv"
#scan_for_pyfiles = true
python_binary = "python3"
format = "[${symbol}${pyenv_prefix}${version}( \\($virtualenv\\))]($style) "

[status]
disabled = false
format = "[$symbol $status ($signal_number/$signal_name )($common_meaning )]($style)"
symbol = "rc "
not_executable_symbol = "NOEXEC"
not_found_symbol = "NOTFOUND"
sigint_symbol = "SIGINT"
signal_symbol = "SIG"
style = "bold red"
recognize_signal_code = true
map_symbol = true

[sudo]
format = '[$symbol]($style)'
symbol = 'â¢'
style = "bold fg:bright-red"
disabled = false

[terraform]
format = "[${symbol}tf $version]($style) "
version_format = "v${raw}"
symbol = "ğŸ’ "
detect_extensions = ["tf", "tfplan", "tfstate"]
detect_files = []
detect_folders = [".terraform"]
style = "bold 105"
disabled = false

[time]
disabled = false
#format = "[$time]($style) "
time_format = "%T"
#format = "[ğŸ•™$time]($style) "
format = "[$time]($style) "
use_12hr = false
style = "bold yellow"
# Sets the UTC offset to use. Range from -24 < x < 24.
# Allows floats to accommodate 30/45 minute timezone offsets.
#utc_time_offset = "+2"
utc_time_offset = "local"
# Sets the time range during which the module will be shown.
# Times must be specified in 24-hours format
#time_range = "10:00:00-14:00:00"
time_range = "-"

[username]
show_always = true
format = "[$user]($style)"

