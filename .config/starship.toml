###
#
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

# Timeout for starship to scan files (in milliseconds).
scan_timeout = 30

##continuation_prompt = "[‚àô](bright-black) "
#continuation_prompt = "‚ñ∂‚ñ∂ "
continuation_prompt = "[‚îî‚îÄ‚îÄ‚îÄ‚ûû](bold green)  "


# Timeout for commands executed by starship (in milliseconds).
command_timeout = 500

# Configure the format of the prompt.
format = """
(($status )($cmd_duration )\n)\
([‚îå$fill](bold green) \n)\
([‚îÇ](bold green) $time $username $hostname $directory \n)\
([‚îÇ](bold green) ($kubernetes )($vcsh )($git_branch )($git_state )($git_commit )($git_status )\n)\
([‚îÇ](bold green) $gcloud$aws$azure \n)\
([‚îÇ](bold green) ($direnv )($package )($golang )($nodejs )($python )\n)\
([‚îî$character](bold green)($jobs )($sudo ) )\
"""
right_format = """
"""

