###

[aws]
format = "[($symbol$profile(/$region))]($style) "
style = "bold cyan"
symbol = "AWS|"

[azure]
disabled = true
format = 'on [$symbol($username@$subscription)]($style) '
#symbol = 'Ô¥É '
symbol = 'AZ|'
style = 'blue bold'

[aws.region_aliases]
#ap-southeast-2 = "au"
#us-east-1 = "va"

[character]      # The name of the module we are configuring is "character"
success_symbol = "[‚ûû](bold green) "     # The "symbol" segment is being set to "‚ûú"
error_symbol = "[‚ûû](bold red) "
#vicmd_symbol = "[‚ùÆ](bold green)"

[cmd_duration]
format = "took [$duration]($style) "
min_time = 3_000
show_milliseconds = true
style = "bold yellow"
# https://github.com/starship/starship/pull/1019/files
show_notifications = false
min_time_to_notify = 30_000

[directory]
disabled = false
truncation_length = 5
truncate_to_repo = false
# The number of characters to use when applying fish shell pwd path logic.
#fish_style_pwd_dir_length = 10
# Displays the logical path provided by the shell (PWD) instead of the path from the OS.
use_logical_path = true
read_only = "üîí"
read_only_style = "red"
truncation_symbol = "‚Ä¶/"
format = "[$path]($style)[ $read_only]($read_only_style) "
style = "bold cyan"
repo_root_style = "bold yellow"
repo_root_format = "[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
home_symbol = "~"

#[directory.substitutions]
#"/Volumes/network/path" = "/net"
#"src/com/long/java/path" = "mypath"

[docker_context]
disabled = false

[vcsh]
disabled = false
symbol = "v"
style = "bold yellow"
format = "$symbol[$repo]($style) "

[git_branch]
disabled = false
# The format for the module. Use "$branch" to refer to the current branch name.
symbol = "ÓÇ†"
style = "bold purple"
format = "[$symbol $branch $remote_name:$remote_branch]($style) "
# Truncates a git branch to X graphemes.
#truncation_length = "2^63 - 1"
# The symbol used to indicate a branch name was truncated. You can use "" for no symbol
truncation_symbol = "‚Ä¶"
only_attached = true

[git_state]
disabled = false
#tag_disabled = false
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "bold purple"
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "

[git_commit]
disabled = false
tag_disabled = false
commit_hash_length = 7
#format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "bold purple"
only_detached = false
tag_symbol = "üè∑ "

[git_status]
disabled = false
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed	= "s${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"
style = "bold purple"
# $all_status ~ $conflicted$stashed$deleted$renamed$modified$staged$untracked
# ahead_behind	Displays diverged ahead or behind format string based on the current status of the repo
format = "[${all_status}${ahead_behind}]($style) "

[hostname]
ssh_only = false
style = "dimmed gray"
format = "[@$hostname]($style) "

[gcloud]
style = "bold cyan"
format = "[($symbol$account(@$domain)(/$project)(/$region))]($style) "
symbol = "GCP|"

[kubernetes]
# https://starship.rs/config/#kubernetes
disabled = false
#symbol = "‚ò∏"
#symbol = "‚õµ"
symbol = "K8S|"
#format = "[${symbol}\\[${context}(/$namespace)\\]]($style) "
#format = "[${symbol} ${context}( \\[$namespace\\])]($style) "
#format = "[${symbol} ${user}@${cluster} ${context}( \\[$namespace\\])]($style) "
#format = "[${symbol} ${context}( \\[$namespace\\])]($style) "
format = "[${symbol}${context}(/$namespace)]($style) "
style = "bright-blue"
#namespace_spaceholder = "none"

[kubernetes.context_aliases]
#"k3s0.office.ginsys.net" = "home"

[package]
disabled = true

[python]
disabled = false
symbol = "py "
style = "yellow bold"
pyenv_version_name = false
pyenv_prefix = "pyenv"
#scan_for_pyfiles = true
python_binary = "python3"
format = "[${symbol}${pyenv_prefix}${version}( \\($virtualenv\\))]($style) "

[status]
disabled = false
format = "[$symbol $status ($signal_number/$signal_name )($common_meaning )]($style)"
symbol = "rc "
not_executable_symbol = "NOEXEC"
not_found_symbol = "NOTFOUND"
sigint_symbol = "SIGINT"
signal_symbol = "SIG"
style = "bold red"
recognize_signal_code = true
map_symbol = true

[terraform]
format = "[${symbol}tf $version]($style) "
version_format = "v${raw}"
symbol = "üí†"
detect_extensions = ["tf", "tfplan", "tfstate"]
detect_files = []
detect_folders = [".terraform"]
style = "bold 105"
disabled = false

[time]
disabled = false
#format = "[$time]($style) "
time_format = "%T"
#format = "[üïô$time]($style) "
format = "[$time]($style) "
use_12hr = false
style = "bold yellow"
# Sets the UTC offset to use. Range from -24 < x < 24.
# Allows floats to accommodate 30/45 minute timezone offsets.
#utc_time_offset = "+2"
utc_time_offset = "local"
# Sets the time range during which the module will be shown.
# Times must be specified in 24-hours format
#time_range = "10:00:00-14:00:00"
time_range = "-"

[username]
show_always = true
format = "[$user]($style)"

###

[custom.ansible]
description = "Ansible version"
command = "echo -n $(ansible --version 2>/dev/null | grep ^ansible | awk '{ print $2 }') $(which ansible | sed -e s@$HOME/@@ -e s@/bin/ansible@@ -e s@/.virtual_env@@) "
when = """ test -n "${ANSIBLE_HOME}" """
files = [ "ansible.cfg" ]
shell = "/bin/bash"
symbol = "‚í∂ "
format = "[$symbol$output]($style) "

[custom.sudo]
description = "valid sudo timestamp marker"
command = "echo -n '!'"
format = "[$symbol$output]($style) "
style = "bold fg:bright-red"
when = "sudo -vn &>/dev/null"

[custom.bgfill]
command = "echo ."
style="fg:black bg:bright-black"
when="true"
shell="sh"
format = "[$output\u001B\\[K]($style)"

