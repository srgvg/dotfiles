# Disable automatic node suspension to prevent audio pops
# This prevents WirePlumber from suspending audio nodes after idle timeout

monitor.bluez.rules = [
  {
    matches = [
      { device.name = "~bluez_card.*" }
    ]
    actions = {
      update-props = {
        # Disable node suspend timeout (0 = never suspend)
        session.suspend-timeout-seconds = 0
      }
    }
  }
]

monitor.alsa.rules = [
  {
    matches = [
      { node.name = "~alsa_output.*" }
      { node.name = "~alsa_input.*" }
    ]
    actions = {
      update-props = {
        session.suspend-timeout-seconds = 0
      }
    }
  }
]
