k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noIcons: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: velleman-gcpk8s0
  currentCluster: velleman-gcpk8s0
  clusters:
    velleman-gcpk8s0:
      namespace:
        active: signumcloud
        favorites:
        - signumcloud
        - default
      view:
        active: po
      featureGates:
        nodeShell: true
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /home/serge/t/k9s-screens-serge
