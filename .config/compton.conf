###############################################################################
# sources
#  http://crunchbang.org/forums/viewtopic.php?id=25850
#  http://www.reddit.com/r/unixporn/comments/2quv3s/i3_typical_workhome_layout/
#  http://pastebin.com/AU1521gS
###############################################################################

backend = "glx";
vsync = "opengl-swc";
paint-on-overlay = true;         # Improves performance (usually) and reduces flickering
glx-no-stencil = true;           # Improves performance
glx-no-rebind-pixmap = true;     # Improves performance with rapid window changes, might not work with some drivers

###############################################################################

# Shadow
shadow = false;             # Enabled client-side shadows on windows.
no-dock-shadow = true;      # Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;       # Don't draw shadows on DND windows.
clear-shadow = true;        # Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 7;          # The blur radius for shadows. (default 12)
shadow-offset-x = -7;       # The left offset for shadows. (default -15)
shadow-offset-y = -7;       # The top offset for shadows. (default -15)
# shadow-opacity = 0.7;     # The translucency for shadows. (default .75)
# shadow-red = 0.0;         # Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;       # Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;        # Blue color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-exclude = [ "n:e:Notification" ];    # Exclude conditions for shadows.
shadow-ignore-shaped = true;

###############################################################################

# Opacity
menu-opacity = 0.9;                 # The opacity for menus. (default 1.0)
inactive-opacity = 1.0;             # Opacity of inactive windows. (0.1 - 1.0)
frame-opacity = 0.8;                # Opacity of window titlebars and borders. (0.1 - 1.0)
inactive-opacity-override = true;   # Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.
opacity-rule = [
    "80:class_g = 'i3bar'",
    "80:name *? = '[i3 con]'"
];

###############################################################################

# Fading
fading = true;              # Fade windows during opacity changes.
fade-delta = 3;             # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03;        # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03;       # Opacity change between steps while fading out. (default 0.03).
# no-fading-openclose = true;   # Fade windows in/out when opening/closing.

###############################################################################

# Other
inactive-dim = 0.1;        # Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;  # Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-transient = true;

###############################################################################

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; };
  dock = { opacity = 0.8 };
};

###############################################################################

