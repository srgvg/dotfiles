# [2022-11-07 17:28:08.183] [warning] For a functional tray you must have libappindicator-* installed and XDG_CURRENT_DESKTOP=Unity
XDG_CURRENT_DESKTOP=Unity
XDG_CURRENT_DESKTOP=Sway
XDG_SESSION_TYPE=wayland

# https://github.com/swaywm/sway/wiki#my-favorite-application-isnt-displayed-right-how-can-i-fix-this
# Qt currently defaults to using the X11 backend instead of its native Wayland backend. To use the Wayland backend, set QT_QPA_PLATFORM=wayland. Then Qt will also draw client-side decorations for all windows, to disable this, set QT_WAYLAND_DISABLE_WINDOWDECORATION="1"
#QT_QPA_PLATFORM=wayland
#QT_WAYLAND_DISABLE_WINDOWDECORATION="1"

TERMINAL="alacritty"
MOZ_ENABLE_WAYLAND=1
WLR_DRM_NO_MODIFIERS=1

# Disable ibus to allow Sway XKB compose key to work
GTK_IM_MODULE=
QT_IM_MODULE=
XMODIFIERS=

# Qt theming - follow GTK theme
QT_QPA_PLATFORMTHEME=gtk3

# Cursor theme is set in:
# - Sway config: seat * xcursor_theme <theme> <size>
# - GTK apps: nwg-look (writes to ~/.config/gtk-3.0/settings.ini)
