[settings]
paranoid = false
always_keep_download = true
always_keep_install = true
auto_install = true
exec_auto_install = true
experimental = true

[settings.status]
show_env = true
show_tools = true
missing_tools = "always"

[alias]
hurl = "ubi:Orange-OpenSource/hurl"
hurlfmt = "ubi:Orange-OpenSource/hurl"
regbot = "ubi:regclient/regclient"
regctl = "ubi:regclient/regclient"
regsync = "ubi:regclient/regclient"

